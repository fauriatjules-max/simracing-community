<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©tails du jeu - SimRacing Community</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <header class="game-header">
            <button class="back-button" onclick="goBack()">‚Üê</button>
            <div class="game-banner">
                <img id="gameLogo" src="" alt="Logo du jeu" class="game-logo-large">
                <h1 id="gameTitle" class="game-title-large"></h1>
            </div>
        </header>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab-button active" onclick="switchTab('circuits')">Circuits</button>
                <button class="tab-button" onclick="switchTab('tips')">Astuces de pilotage</button>
            </div>
        </div>

        <main class="tab-content">
            <div id="circuits-tab" class="tab-pane active">
                <div class="circuits-list" id="circuitsList">
                    <!-- Circuits charg√©s dynamiquement -->
                </div>
            </div>
            
            <div id="tips-tab" class="tab-pane">
                <div class="posts-container" id="postsContainer">
                    <!-- Posts charg√©s dynamiquement -->
                </div>
                <button class="floating-add-btn" onclick="openPostModal()">‚ûï</button>
            </div>
        </main>

        <!-- Modal pour cr√©er un post -->
        <div id="postModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closePostModal()">&times;</span>
                <h3>Nouveau post</h3>
                <textarea id="postContent" placeholder="Partagez vos astuces de pilotage..." maxlength="500"></textarea>
                <div class="post-actions">
                    <button class="icon-btn" onclick="addVideo()">üìπ</button>
                    <button class="post-btn" onclick="publishPost()">Publier</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
    <script src="js/games.js"></script>
</body>
</html>
